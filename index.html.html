<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
           <div class="window">
              <span class="red"></span>
              <span class="yellow"></span>
              <span class="green"></span>
           </div>
           <div class="input">
             <input type="text" disabled placeholder="Hasnain" id="input">
           </div>
        </div>
        <div class="keys">
           <div class="row">
              <div class="number">
                 <span onclick="valueGet('7')">7</span>
                 <span onclick="valueGet('8')">8</span>
                 <span onclick="valueGet('9')">9</span>
              </div>
              <div class="symbol" onclick="valueGet('/')">
                 <span>รท</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span onclick="valueGet('4')">4</span>
                 <span onclick="valueGet('5')">5</span>
                 <span onclick="valueGet('6')">6</span>
              </div>
              <div class="symbol" onclick="valueGet('-')">
                 <span>-</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span onclick="valueGet('1')">1</span>
                 <span onclick="valueGet('2')">2</span>
                 <span onclick="valueGet('3')">3</span>
              </div>
              <div class="symbol" onclick="valueGet('+')">
                 <span>+</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="dull" onclick="clearAll()">AC</span>
                 <span onclick="valueGet('0')">0</span>
                 <span onclick="valueGet(',')">,</span>
              </div>
              <div class="symbol action" onclick="calculateValue()">
                 <span>=</span>
              </div>
           </div>
        </div>
     </div>

     <script src="index.js"></script>
</body>
</html>
